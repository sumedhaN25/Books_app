<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add Books HERE</h2>
        <hr>
        <form action="/add_books" method="post">
            {% csrf_token %}
            
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="{{ name }}"><br>
            
            <label for="quantity">Quantity</label><br>
            <input type="number" id="quantity" name="quantity" value="{{ quantity }}"><br>
            
            <label for="price">Price</label><br>
            <input type="number" id="price" name="price" value="{{ price }}"><br>
            
            <label for="author">Author</label><br>
            <input type="text" id="author" name="author" value="{{ author }}"><br>
            
            <label for="published_date">Published date</label><br>
            <input type="date" id="published_date" name="published_date" value="{{ published_date }}"><br>
            <hr>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></script>
</body>
</html>
